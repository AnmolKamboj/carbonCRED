{% extends "layouts/base.html" %}
{% block title %}Pending Employees{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Pending Employee Registrations</h2>
<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    {% for employee in pending_employees %}
    <tr>
      <td class="px-6 py-4 whitespace-nowrap">{{ employee.username }}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        <form method="POST" action="{{ url_for('approve_employee', user_id=employee.id) }}">
          <button class="bg-green-600 text-white px-4 py-1 rounded hover:bg-green-700">Approve</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
